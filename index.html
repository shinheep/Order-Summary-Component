<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel='stylesheet' href='styles.css'>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap');
      </style>
  </head>
  <body>
    <div class="main">

      <div class="img-container">
        <img class="heroPic" src="illustration-hero.svg" alt="" />
      </div>

      <div class="text-container">

        <h1>Order Summary</h1>

        <main>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </main>

      </div>

      <div class="plan">
        
        <img src="icon-music.svg" alt=''/>
        <div><span>Annual Plan</span> <br/> $59.99/year</div>
        <a href="#">Change</a>
      
      </div>

      <div class="buttons-container">

        <a href="#" class="button paymentButton">Proceed to Payment</a>
        <a href="#" class="button cancelButton">Cancel Order</a>

      </div>

    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shinhee Park</a>.
    </div>
    
  </body>
</html>
